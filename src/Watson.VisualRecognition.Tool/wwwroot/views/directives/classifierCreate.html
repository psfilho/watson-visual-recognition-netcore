<a class="btn btn-primary no-radius" ng-click="openClassifierCreate();"><i class="fa fa-plus"></i> {{'NewCustomClassifier' | t}}</a>

<div class="modal modal-classifier-create fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{'CreateClassifier' | t}}</h4>
            </div>
            <div class="modal-body">
                <div class="loading" ng-show="creatingClassifier"></div>
                <div ng-show="!creatingClassifier">
                    <div class="row">
                        <form ng-submit="createClassifier();">
                            <div class="col col-xs-12 padding-bottom-10">
                                <input ng-model="name" type="text" class="form-control input-sm" placeholder="{{'ClassifierName'| t}}" required>
                            </div>
                            <div class="col col-xs-12 col-sm-6">
                                {{'PositiveExamples' | t}}
                                <div ngf-select="addPositive($files)" ngf-drop="addPositive($files)" class="drop-box file-drop"
                                     ngf-drag-over-class="'dragover'" ngf-multiple="true"
                                     ngf-pattern="'.zip'"
                                     ngf-accept="'.zip'">
                                    {{'DropZipFilesHere' | t}}
                                </div>
                                <div ngf-no-file-drop>{{'DragAndDropNotSupported' | t}}</div>
                                <div class="row-fluid margin-botton-10" ng-repeat="update in positiveExamples">
                                    {{'File' | t}}: {{update.file.name}}
                                    <input ng-model="update.name" type="text" class="form-control input-sm" placeholder="{{'ClassName'| t}}" required>
                                </div>
                            </div>
                            <div class="col col-xs-12 col-sm-6 padding-bottom-10">
                                {{'NegativeExamples' | t}}
                                <div ngf-select="addNegative($file)" ngf-drop="addNegative($file)" class="drop-box file-drop"
                                     ngf-drag-over-class="'dragover'" ngf-multiple="false"
                                     ngf-pattern="'.zip'"
                                     ngf-accept="'.zip'">
                                    <span ng-if="negativeExamples">{{negativeExamples.name}}</span>
                                    <span ng-if="!negativeExamples"> {{'DropZipFileHere' | t}}</span>

                                </div>
                                <div ngf-no-file-drop>{{'DragAndDropNotSupported' | t}}</div>
                            </div>
                            <div class="col col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block">{{'CreateClassifier' | t}}</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'Close' | t}}</button>
            </div>
        </div>
    </div>
</div>

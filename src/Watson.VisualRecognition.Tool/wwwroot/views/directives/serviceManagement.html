<button class="btn btn-primary" ng-click="open()"><i class="fa fa-cogs"></i></button>
<div class="modal modal-service-management fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{'ManageServices' | t}}</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="col col-xs-12 padding-3">
                        <small>{{'NewService' | t}}</small>
                    </div>
                    <form name="addFormService" ng-submit="addService();">
                        <div class="col-xs-12 col-sm-5 padding-3">
                            <input ng-model="newService.name" type="text" class="form-control input-sm" placeholder="{{'Name' | t}}" required>
                        </div>
                        <div class="col-xs-12 col-sm-5 padding-3">
                            <input ng-model="newService.apiKey" type="text" class="form-control input-sm" placeholder="{{'ApiKey' | t}}" required>
                        </div>
                        <div class="col-xs-12 col-sm-2 padding-3">
                            <button type="submit" class="btn btn-sm btn-block btn-primary">{{'Add' | t}}</button>
                        </div>
                    </form>
                    <br/>&nbsp;
                </div>
                <div class="row-fluid">
                    <h3 class="subtitle">
                        {{'MyServices' | t}}
                        <hr />
                    </h3>
                </div>
                <div class="row-fluid">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>{{'Name' | t}}</th>
                                <th>{{'ApiKey' | t}}</th>
                                <th width="30px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="service in services">
                                <td>{{service.name}}</td>
                                <td>{{service.apiKey}}</td>
                                <td><i class="fa fa-trash-o" ng-click="deleteService(service);"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'Close' | t}}</button>
            </div>
        </div>
    </div>
</div>
